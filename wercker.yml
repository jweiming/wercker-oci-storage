build:
  box: oraclelinux:7
  steps:
    - script:
      name: set locale
      code: |
        export LANG=en_US.UTF-8
        locale
    - magyarjeti/locale@0.0.2:
      charset: en_US
      locale:  UTF-8 
    - wercker/oci-objectstore@1.2.0:
      region:       $OCI_REGION
      tenancy-ocid: $OCID_TENANCY
      user-ocid:    $OCID_USER
      fingerprint:  $OCI_FINGERPRINT
      api-key:      $OCI_API_KEY
      namespace:    $OCI_NAMESPACE
      bucket-name:  $OCI_BUCKETNAME
      command:      get
      object-name:  kubeconfig
