build:
  box: oraclelinux:7
  steps:
    - script:
      name: set locale
      code: |
        echo "export LL_ALL=en_US.UTF-8 | LANG=en_US.UTF-8" >> /etc/profile 
        source /etc/profile
        locale
    - wercker/oci-objectstore@1.2.0:
      region:       $OCI_REGION
      tenancy-ocid: $OCID_TENANCY
      user-ocid:    $OCID_USER
      fingerprint:  $OCI_FINGERPRINT
      api-key:      $OCI_API_KEY
      namespace:    $OCI_NAMESPACE
      bucket-name:  $OCI_BUCKETNAME
      command:      get
      object-name:  kubeconfig
