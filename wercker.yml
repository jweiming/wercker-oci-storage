build:
  box: oraclelinux:7
  steps:
    - script:
      name: set locale
      code: |
        #locale
        yum reinstall -y glibc-common
        sh -c "echo -e 'LANG=en_US.UTF-8\nLC_ALL=en_US.UTF-8' > /etc/default/locale"
        #echo "export LC_ALL=en_US.utf8" >> ~/.profile
        #echo "export LC_ALL=en_US.utf8" >> ~/.bashrc
        #echo "export LANG=en_US.utf8" >> ~/.profile
        #echo "export LANG=en_US.utf8" >> ~/.bashrc
        #echo "export LANGUAGE=en_US.utf8" >> ~/.profile
        #echo "export LANGUAGE=en_US.utf8" >> ~/.bashrc
        #source ~/.bashrc
        locale
    - wercker/oci-objectstore@1.2.0:
      region:       $OCI_REGION
      tenancy-ocid: $OCID_TENANCY
      user-ocid:    $OCID_USER
      fingerprint:  $OCI_FINGERPRINT
      api-key:      $OCI_API_KEY
      namespace:    $OCI_NAMESPACE
      bucket-name:  $OCI_BUCKETNAME
      command:      get
      object-name:  kubeconfig
